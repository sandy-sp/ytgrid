name: ğŸ“¦ Test & Publish to PyPI & Create GitHub Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  test:
    name: âœ… Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: ğŸ“¦ Install Dependencies (with Dev)
        run: |
          poetry install --with dev
          poetry run pip install --editable .  # âœ… Fix: Ensures ytgrid is installed

      - name: ğŸ§ª Run Tests
        run: poetry run pytest tests --disable-warnings

  build-and-publish:
    name: ğŸš€ Build & Publish to PyPI
    runs-on: ubuntu-latest
    needs: test  # âœ… Only run if tests pass

    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: ğŸ“¦ Install Dependencies (from poetry.lock)
        run: |
          poetry install --no-root --only main
          poetry run pip install --editable .  # âœ… Fix: Ensures ytgrid is installed

      - name: ğŸ—ï¸ Build the Package
        run: poetry build

      - name: ğŸ”‘ Publish to PyPI
        env:
          POETRY_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: poetry publish --username __token__ --password "$POETRY_PYPI_TOKEN"

      - name: ğŸ“‚ Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.whl
          tag_name: ${{ github.ref_name }}
          name: "YTGrid Release ${{ github.ref_name }}"
          body: "ğŸ“¦ This release includes the latest version of YTGrid.\n\nCheck the [README](README.md) for installation and usage instructions."
          draft: false
          prerelease: false
