name: 📦 Test & Publish to PyPI

on:
  push:
    branches:
      - main  # Runs on main branch updates
    tags:
      - "v*"  # Runs when a versioned tag like v3.0.0 is pushed

permissions:
  contents: write  # Needed for creating GitHub Releases

jobs:
  test:
    name: ✅ Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: 📦 Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: 📦 Install Dependencies (Poetry)
        run: poetry install --no-interaction --only main

      - name: 🧪 Run Tests (Mocked)
        run: poetry run pytest tests --disable-warnings

  build-and-publish:
    name: 🚀 Build & Publish to PyPI
    runs-on: ubuntu-latest
    needs: test  # Only run if tests pass

    steps:
      - name: 🛠️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: 📦 Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: 📦 Install Dependencies (Poetry)
        run: poetry install --no-interaction --only main

      - name: 🏗️ Build the Package
        run: poetry build

      - name: 🔑 Publish to PyPI
        env:
          POETRY_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: poetry publish --username __token__ --password "$POETRY_PYPI_TOKEN"

      - name: 📂 Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.whl
          tag_name: ${{ github.ref_name }}
          name: "YTGrid Release ${{ github.ref_name }}"
          body: "📦 Latest release of YTGrid!"
          draft: false
          prerelease: false
